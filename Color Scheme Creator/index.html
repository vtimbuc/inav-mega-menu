<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>iNav - Color Scheme Generator</title>
	<meta name="description" content="iNav CSS3 Mega Menu Color Scheme Generator.">
	<meta name="keywords" content="nav, inav, menu, mega, megamenu, drop, down, dropdown, apple, contact, form, sleek, glossy, search, color, generator, unlimited, css, html, html5, css3">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/style.css" media="screen">

	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/inavgen.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
</head>

<body>

<div id="wrapper">

	<!-- MENU START -->

	<div id="navprev">
		
		<ul class="nav">
			<li class="first"><a href="#" id="icon" class="lighthome nav-item first">Home</a></li>
			<li><a href="#" class="nav-item">Item 2</a></li>
			<li class="hover"><a href="#" class="nav-item">Hover</a></li>
			<li><a href="#" class="nav-item">Item 4</a></li>
			<li><a href="#" class="nav-item">Active</a></li>
			<li class="hover"><a href="#" class="nav-item">Hover</a></li>
			<li><a href="#" class="nav-item">Item 7</a></li>
			<li class="search-nav last"><form action="#"><input type="text" placeholder="Search..." disabled></form></li>
		</ul><!-- end .nav -->

	</div>

	<!-- MENU END -->

	<!-- COLOR GENERATOR START -->

	<div id="cgen">

		<form action="">

		<p><label for="color">Theme Class Name <em>(Ex:&nbsp;orange)<em></label><input type="text" id="color" value="custom-theme-class"></p>

		<p><label for="color1">Menu Color</label><input type="text" id="color1" value="5e5e5e"></p>

		<p><label for="color2">Hover Color</label><input type="text" id="color2" value="444444"></p>

		<p><label for="color3">Link Color</label><input type="text" id="color3" value="eeeeee"></p>

		<p><label for="color4">Border Color</label><input type="text" id="color4" value="666666"></p>

		<p><label for="color5">Placeholder Text Color <em>(Search...)<em></label><input type="text" id="color5" value="404040"><span>No live preview available.</span></p>

		<p><label for="grad" style="padding-top: 3px;">Dark Gradient</label><input type="checkbox" id="grad"></p>

		<p><label for="home" style="padding-top: 3px;">Dark Home Button</label><input type="checkbox" id="home"></p>

		</form>

	</div>

	<hr>

	<div id="code">

		<p><h2>Copy this code to the "EXTRA COLORS" section of inav.css file.</h2></p>
		
		<div id="codeout">
			<span class="codeout0"></span>		
			<span class="codeout1"></span>
			<span class="codeout2"></span>
			<span class="codeout3"></span>
			<span class="codeout8"></span>
			<span class="codeout4"></span>
			<span class="codeout5"></span>
			<span class="codeout6"></span>
			<span class="codeout7"></span>
		</div>

	</div>

</div>

<!-- COLOR GENERATOR END -->

</body>
</html>
